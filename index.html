<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="importmap">
      {
        "imports": {
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js",
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-5">Stimulus JS ⚡️</h1>

      <div class="row">
        <!-- data-controller="controller-name" -->
        <div class="col-12 pt-1" data-controller="disable-button">
          <!-- data-controller-name-target="target-name" -->
          <!-- data-action="event->controller-name#method-name" -->
          <button
            data-action="click->disable-button#disable"
            data-disable-button-target="clickme"
            id="clickme"
            class="btn btn-primary btn-lg"
          >
            Click me!
          </button>
          <button
            data-action="click->disable-button#enable"
            data-disable-button-target="reset"
            id="reset"
            class="btn btn-outline-primary d-none"
          >
            Reset
          </button>
        </div>
      </div>

      <div class="col-12" data-controller="movies">
        <!-- data-action="event->controller-name#method-name" -->
        <form
          data-action="submit->movies#search"
          class="row g-2 justify-content-center py-5"
        >
          <div class="col-4">
            <!-- data-controller-name-target="name-target" -->
            <input
              data-movies-target="input"
              type="text"
              class="form-control"
            />
          </div>
          <div class="col-1" data-controller="disable-button">
            <input
              type="submit"
              class="btn btn-primary"
              data-action="click->disable-button#disable"
              data-disable-button-target="clickme"
            />
          </div>
        </form>

        <ul class="list-group list-group-vertical" data-movies-target="list">
          <!-- the movie cards here! -->
        </ul>
      </div>
    </div>
    <script src="javascript/application.js" type="module"></script>
  </body>
</html>
